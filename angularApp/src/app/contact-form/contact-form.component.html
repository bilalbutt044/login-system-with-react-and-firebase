<form  #f="ngForm" (ngSubmit) = submit(f)>
  <div class="form-group">
    <label for="firstName">first Name</label>
    <input
      required
      minlength="3" 
      pattern="banana" 
      type="text" 
      ngModel 
      name="firstName" 
      #firstName="ngModel" 
      (change)="log(firstName)"
      id="firstName" 
      class="form-control">
  </div>
  <div class="alert alert-danger"
    *ngIf="firstName.touched && !firstName.valid">
    <div *ngIf="firstName.errors.required">
      first name requierd
    </div>
    <div *ngIf="firstName.errors.minlength">
      min length is 3
    </div>
    <div *ngIf="firstName.errors.pattern">
      patten is banana
    </div>
  </div>

  <div class="form-group">
    <label for="comment">comment</label>
    <textarea id="comment" ngModel  name="comment"   cols="30" rows="10" class="form-control"></textarea>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="isSubscribed" > subsccrube this email.
    </label>
  </div>
  <div class="form-group">
    <label for="contactMethod">Contact Method</label>
    <select ngModel  name="contactMethod" id="contactMethod" class="form-control">      
      <option *ngFor="let item of contactMethod" [value]="item.id">{{ item.contact }} </option>
    </select>
  </div>
  <div *ngFor="let method of contactMethod" class="radio">
    <label>
      <input ngModel type="radio"  name="contactMethod" [value]="method.id"> 
      {{method.contact}}
    </label>
  </div>


  <p>
    {{ f.value | json }}
  </p>
  <button  class="btn btn-primary" [disabled] = "!f.valid">submit</button>
</form>
