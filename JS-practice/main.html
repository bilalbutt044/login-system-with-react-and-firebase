<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-12" id="table">

            </div>
        </div>
    </div>



    <button onclick="logout()">Logout</button>
    <script>
       
        tble  =document.getElementById('table');
        body = document.body;
        table = document.createElement('table');
        // tr = document.createElement('tr');
        // table.style.width  = '100px';
        // table.style.border = '1px solid black';
        table.className = 'table table-bordered';
        

        for(var i = 0; i< localStorage.length ; i++){
           var tr = table.insertRow();
            for ( var j = 0 ;  j<localStorage.length ; j++){
                if(localStorage.key(j) == 'id'){
                    user = JSON.parse(localStorage.getItem(localStorage.key(j)));
                    for (var key in user) {
                        if (user.hasOwnProperty(key)) {
                            var td = tr.insertCell();
                            td.appendChild(document.createTextNode(user[key]));
                        }
                    }
                    break;
                }
            }
        }
        // body.appendChild(table);
        tble.appendChild(table);
        function logout(){
            sessionStorage.clear();
            window.location.href = 'index.html';
        }
    </script>
</body>
