var makeCounter = function(){
    var private  = 0;
    function counter(val){
        private += val;
    }
    return {
        increment: function(){
            counter(1)
        },
        decremnet: function(){
            counter(-1);
        },
        value : function(){
            return private;
        }
    }
}
