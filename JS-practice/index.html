<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>loginPage</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <!-- <div  class="login"> -->
                    <div class="login-container">
                         <div class="login">
                             <h3  id="login">Login Form</h3>
                        <input type="email" class="form-control" name="email" id="email" required placeholder="example@gamil.com"><br>        
                        <input type="password" class="form-control" id="password" name="password" placeholder="password" ><br>
                        <button class="btn btn-primary" onclick="login()" id="login-btn">login</button>
                         </div>
                    </div>
                    
                <!-- </div> -->
            </div>
            <div class="col-md-6 col-sm-12">
                    <!-- <div  class="login"> -->
                            <div class="signup-container">
                                    <div class="signup">
                                        <h3 class=".h3" id="signup">SignUp Form</h3>
                                        <input type="email" class="form-control" name="email" id="Semail" required placeholder="example@gamil.com"><br>        
                                        <input type="password" class="form-control" id="Spassword" name="password" placeholder="password" ><br>
                                        <input type="text" class="form-control" placeholder="mobile number" id="Smblno"><br>
                                        <button class="btn btn-primary" onclick="register()" id="login-btn">login</button>
                                    </div>
                               </div>
                        
                    <!-- </div> -->
                </div>
        </div>
    </div>

    <script>

        function register(){
            var Semail = document.getElementById('Semail');
            var Spassword = document.getElementById('Spassword');
            var Smblno = document.getElementById('Smblno');

            localStorage.setItem('email', Semail.value);
            localStorage.setItem('password' , Spassword.value);
            localStorage.setItem('mobileno' , Smblno.value);
            alert('successfully regester');
        }
        
        function  login(){
            var email = document.getElementById('email');
            var password = document.getElementById('password');
            
            var Semail = localStorage.getItem('email');
            var Spassword = localStorage.getItem('password');
            
            if((email.value == Semail) && (password.value == Spassword)){
                sessionStorage.setItem('email' , email );
                window.location.href = 'main.html';
            }
            else{
                alert('email or password didnt match');
            }
        }
    </script>
</body>
</html>
