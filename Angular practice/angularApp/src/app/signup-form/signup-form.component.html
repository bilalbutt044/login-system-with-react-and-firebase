<form [formGroup] = "form" (ngSubmit)="login()">
    <div *ngIf="form.errors" class="alert alert-danger">
        username and password is invalid
    </div>
    <div formGroupName = "account">
            <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        formControlName = "username"
                        id="username" 
                        type="text" 
                        class="form-control">
                        <div *ngIf="username.pending">checking ... </div> 
                    <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
                        <div *ngIf="username.errors.required">username is required</div>
                        <div *ngIf="username.errors.minlength">
                            minlength {{username.errors.minlength.requiredLength}} is required
                        </div>
                        <div *ngIf="username.errors.cannotContainSpace">
                            cannot contain space
                        </div>
                        <div *ngIf="username.errors.shouldBeUnique">
                                username already taken
                            </div>
                    </div>    
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        formControlName = "password"
                        id="password" 
                        type="text" 
                        class="form-control">
                </div>
    </div>
    
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
